emacs
fontconfig
fuse
gnome-keyring
heif
ibus
jit
lto
natspec
networkmanager
nvenc
optimize
opus
pcre16
pcre32
pgo
postproc
pulseaudio
threads
v4l
vpx
webp
x265
xft
zeroconf
zsh-completion
zstd
