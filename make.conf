# global use flag

USE='
btrfs
cjk
cryptsetup
custom-cflags
custom-optimization
device-mapper
dmd-2_091
emacs
fontconfig
fuse
gnome-keyring
heif
ibus
jit
lto
natspec
networkmanager
nvenc
optimize
opus
pcre16
pcre32
pgo
postproc
pulseaudio
threads
v4l
vpx
webp
x265
xft
zeroconf
zsh-completion
zstd
'

# targets

PYTHON_TARGETS='python3_10 python3_11'
RUBY_TARGETS='ruby31'

# hardware

CPU_FLAGS_X86='aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3'
GRUB_PLATFORMS='efi-64'
VIDEO_CARDS='intel i915 i965 nvidia'

# locale

L10N='en ja'
LINGUAS='${L10N}'
PLOCALES='${L10N}'

# accept

ACCEPT_KEYWORDS='~amd64'
ACCEPT_LICENSE='*'

# emerge option

EMERGE_DEFAULT_OPTS='--keep-going --tree --verbose'
GENTOO_MIRRORS='https://ftp.iij.ad.jp/pub/linux/gentoo/'

# build

COMMON_FLAGS='-pipe -O2 -fomit-frame-pointer -march=native'
CFLAGS='${COMMON_FLAGS}'
CXXFLAGS='${COMMON_FLAGS}'
FCFLAGS='${COMMON_FLAGS}'
FFLAGS='${COMMON_FLAGS}'
RUSTFLAGS='-C target-cpu=native'

# dir

PORTDIR='/var/db/repos/gentoo'
DISTDIR='/var/cache/distfiles'
PKGDIR='/var/cache/binpkgs'

MAKEOPTS='-j12'

# features

FEATURES='ccache'
CCACHE_DIR='/var/cache/ccache'
